  summary: "Submit a query job by using the `jobs.query REST API method\n<https://cloud.google.com/bigquery/docs/reference/rest/v2/jobs/query>`_.\n\
    \nDifferences from `INSERT`:\n\n* Many parameters and job configuration options,\
    \ including job ID and\n  destination table, cannot be used\n  with this API method.\
    \ See the `jobs.query REST API documentation\n  <https://cloud.google.com/bigquery/docs/reference/rest/v2/jobs/query>`_\
    \ for\n  the complete list of supported configuration options.\n\n* API blocks\
    \ up to a specified timeout, waiting for the query to\n  finish.\n\n* The full\
    \ job resource (including job statistics) may not be available.\n  Call <xref\
    \ uid=\"google.cloud.bigquery.job.QueryJob.reload\">reload</xref> or\n  <xref\
    \ uid=\"google.cloud.bigquery.client.Client.get_job\">get_job</xref> to get full\
    \ job\n  statistics and configuration.\n\n* <xref uid=\"google.cloud.bigquery.Client.query\"\
    >query</xref> can raise API exceptions if\n  the query fails, whereas the same\
    \ errors don't appear until calling\n  <xref uid=\"google.cloud.bigquery.job.QueryJob.result\"\
    >result</xref> when the `INSERT`\n  API method is used.\n\n"
  syntax: {}
  type: attribute
  uid: google.cloud.bigquery.enums.QueryApiMethod.QUERY
