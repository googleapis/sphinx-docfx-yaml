api_name: []
items:
- attributes:
  - description: "Precision is the fraction of actual positive\n   predictions that\
      \ had positive actual labels. For\n   multiclass this is a macro-averaged metric\n\
      \   treating each class as a binary classifier."
    id: precision
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Recall is the fraction of actual positive\n   labels that were given\
      \ a positive prediction.\n   For multiclass this is a macro-averaged metric."
    id: recall
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Accuracy is the fraction of predictions given\n   the correct label.\
      \ For multiclass this is a\n   micro-averaged metric."
    id: accuracy
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Threshold at which the metrics are computed.\n   For binary classification\
      \ models this is the\n   positive class threshold. For multi-class\n   classfication\
      \ models this is the confidence\n   threshold."
    id: threshold
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "The F1 score is an average of recall and\n   precision. For multiclass\
      \ this is a\n   macro-averaged metric."
    id: f1_score
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Logarithmic Loss. For multiclass this is a\n   macro-averaged metric."
    id: log_loss
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Area Under a ROC Curve. For multiclass this\n   is a macro-averaged\
      \ metric."
    id: roc_auc
    var_type: google.protobuf.wrappers_pb2.DoubleValue
