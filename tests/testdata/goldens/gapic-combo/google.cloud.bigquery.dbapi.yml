  summary: 'Construct a DB-API connection to Google BigQuery.

    '
  syntax:
    content: connect(client=None, bqstorage_client=None)
    parameters:
    - description: A REST API client used to connect to BigQuery. If not passed, a
        client is created using default options inferred from the environment.
      id: client
      var_type: Optional[google.cloud.bigquery.Client]
    - description: A client that uses the faster BigQuery Storage API to fetch rows
        from BigQuery. If not passed, it is created using the same credentials as
        <code>client</code> (provided that BigQuery Storage dependencies are installed).
        If both clients are available, <code>bqstorage_client</code> is used for fetching
        query results.
      id: bqstorage_client
      var_type: Optional[google.cloud.bigquery_storage_v1.BigQueryReadClient]
    returns:
    - description: A new DB-API connection to BigQuery.
      var_type: <xref uid="google.cloud.bigquery.dbapi.Connection">google.cloud.bigquery.dbapi.Connection</xref>
  type: function
