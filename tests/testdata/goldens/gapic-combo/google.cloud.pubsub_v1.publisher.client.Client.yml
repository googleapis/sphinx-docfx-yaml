    \ data as a bytestring\n(`bytes` in Python 3; `str` in Python 2), and this library\n\
    will raise an exception if you send a text string.\n</aside>\n    The reason that\
    \ this is so important (and why we do not try to\n    coerce for you) is because\
    \ Pub/Sub is also platform independent\n    and there is no way to know how to\
    \ decode messages properly on\n    the other side; therefore, encoding and decoding\
    \ is a required\n    exercise for the developer.\n\nAdd the given message to this\
    \ object; this will cause it to be\npublished once the batch either has enough\
    \ messages or a sufficient\nperiod of time has elapsed.\nThis method may block\
    \ if LimitExceededBehavior.BLOCK is used in the\nflow control settings.\n\n..\
    \ rubric:: Example\n\n>>> from google.cloud import pubsub_v1\n>>> client = pubsub_v1.PublisherClient()\n\
    >>> topic = client.topic_path('[PROJECT]', '[TOPIC]')\n>>> data = b'The rain in\
    \ Wales falls mainly on the snails.'\n>>> response = client.publish(topic, data,\
    \ username='guido')\n"
