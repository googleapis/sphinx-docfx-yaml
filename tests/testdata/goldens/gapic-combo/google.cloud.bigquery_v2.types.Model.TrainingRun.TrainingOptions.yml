### YamlMime:UniversalReference
api_name: []
items:
- attributes:
  - description: "The maximum number of iterations in training.\n   Used only for\
      \ iterative training algorithms."
    id: max_iterations
    var_type: int
  - description: "Type of loss function used during training\n   run."
    id: loss_type
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.LossType">google.cloud.bigquery_v2.types.Model.LossType</xref>
  - description: "Learning rate in training. Used only for\n   iterative training\
      \ algorithms."
    id: learn_rate
    var_type: float
  - description: L1 regularization coefficient.
    id: l1_regularization
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: L2 regularization coefficient.
    id: l2_regularization
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "When early_stop is true, stops training when accuracy\n   improvement\
      \ is less than 'min_relative_progress'. Used only\n   for iterative training\
      \ algorithms."
    id: min_relative_progress
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Whether to train a model from the last\n   checkpoint."
    id: warm_start
    var_type: google.protobuf.wrappers_pb2.BoolValue
  - description: "Whether to stop early when the loss doesn't improve\n   significantly\
      \ any more (compared to min_relative_progress).\n   Used only for iterative\
      \ training algorithms."
    id: early_stop
    var_type: google.protobuf.wrappers_pb2.BoolValue
  - description: Name of input label columns in training data.
    id: input_label_columns
    var_type: Sequence[str]
  - description: "The data split type for training and\n   evaluation, e.g. RANDOM."
    id: data_split_method
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.DataSplitMethod">google.cloud.bigquery_v2.types.Model.DataSplitMethod</xref>
  - description: "The fraction of evaluation data over the\n   whole input data. The\
      \ rest of data will be used\n   as training data. The format should be double.\n\
      \   Accurate to two decimal places.\n   Default value is 0.2."
    id: data_split_eval_fraction
    var_type: float
  - description: "The column to split data with. This column won't be used as\n  \
      \ a feature.\n   \n   1. When data_split_method is CUSTOM, the corresponding\n\
      \      column should be boolean. The rows with true value tag\n      are eval\
      \ data, and the false are training data.\n   2. When data_split_method is SEQ,\
      \ the first\n      DATA_SPLIT_EVAL_FRACTION rows (from smallest to largest)\n\
      \      in the corresponding column are used as training data,\n      and the\
      \ rest are eval data. It respects the order in\n      Orderable data types:\n\
      \      https://cloud.google.com/bigquery/docs/reference/standard-sql/data-types#data-type-properties"
    id: data_split_column
    var_type: str
  - description: "The strategy to determine learn rate for the\n   current iteration."
    id: learn_rate_strategy
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.LearnRateStrategy">google.cloud.bigquery_v2.types.Model.LearnRateStrategy</xref>
  - description: "Specifies the initial learning rate for the\n   line search learn\
      \ rate strategy."
    id: initial_learn_rate
    var_type: float
  - description: "Weights associated with each label class, for\n   rebalancing the\
      \ training data. Only applicable\n   for classification models."
    id: label_class_weights
    var_type: Mapping[str, float]
  - description: "User column specified for matrix\n   factorization models."
    id: user_column
    var_type: str
  - description: "Item column specified for matrix\n   factorization models."
    id: item_column
    var_type: str
  - description: Distance type for clustering models.
    id: distance_type
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.DistanceType">google.cloud.bigquery_v2.types.Model.DistanceType</xref>
  - description: Number of clusters for clustering models.
    id: num_clusters
    var_type: int
  - description: "Google Cloud Storage URI from which the model\n   was imported.\
      \ Only applicable for imported\n   models."
    id: model_uri
    var_type: str
  - description: "Optimization strategy for training linear\n   regression models."
    id: optimization_strategy
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.OptimizationStrategy">google.cloud.bigquery_v2.types.Model.OptimizationStrategy</xref>
  - description: Hidden units for dnn models.
    id: hidden_units
    var_type: Sequence[int]
  - description: Batch size for dnn models.
    id: batch_size
    var_type: int
  - description: Dropout probability for dnn models.
    id: dropout
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Maximum depth of a tree for boosted tree\n   models."
    id: max_tree_depth
    var_type: int
  - description: "Subsample fraction of the training data to\n   grow tree to prevent\
      \ overfitting for boosted\n   tree models."
    id: subsample
    var_type: float
  - description: Minimum split loss for boosted tree models.
    id: min_split_loss
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "Num factors specified for matrix\n   factorization models."
    id: num_factors
    var_type: int
  - description: "Feedback type that specifies which algorithm\n   to run for matrix\
      \ factorization."
    id: feedback_type
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.FeedbackType">google.cloud.bigquery_v2.types.Model.FeedbackType</xref>
  - description: "Hyperparameter for matrix factoration when\n   implicit feedback\
      \ type is specified."
    id: wals_alpha
    var_type: google.protobuf.wrappers_pb2.DoubleValue
  - description: "The method used to initialize the centroids\n   for kmeans algorithm."
    id: kmeans_initialization_method
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.KmeansEnums.KmeansInitializationMethod">google.cloud.bigquery_v2.types.Model.KmeansEnums.KmeansInitializationMethod</xref>
  - description: "The column used to provide the initial centroids for kmeans\n  \
      \ algorithm when kmeans_initialization_method is CUSTOM."
    id: kmeans_initialization_column
    var_type: str
  - description: "Column to be designated as time series\n   timestamp for ARIMA model."
    id: time_series_timestamp_column
    var_type: str
  - description: "Column to be designated as time series data\n   for ARIMA model."
    id: time_series_data_column
    var_type: str
  - description: Whether to enable auto ARIMA or not.
    id: auto_arima
    var_type: bool
  - description: "A specification of the non-seasonal part of\n   the ARIMA model:\
      \ the three components (p, d, q)\n   are the AR order, the degree of differencing,\n\
      \   and the MA order."
    id: non_seasonal_order
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.ArimaOrder">google.cloud.bigquery_v2.types.Model.ArimaOrder</xref>
  - description: The data frequency of a time series.
    id: data_frequency
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.DataFrequency">google.cloud.bigquery_v2.types.Model.DataFrequency</xref>
  - description: Include drift when fitting an ARIMA model.
    id: include_drift
    var_type: bool
  - description: "The geographical region based on which the\n   holidays are considered\
      \ in time series modeling.\n   If a valid value is specified, then holiday\n\
      \   effects modeling is enabled."
    id: holiday_region
    var_type: <xref uid="google.cloud.bigquery_v2.types.Model.HolidayRegion">google.cloud.bigquery_v2.types.Model.HolidayRegion</xref>
  - description: "The time series id column that was used\n   during ARIMA model training."
    id: time_series_id_column
    var_type: str
  - description: "The time series id columns that were used\n   during ARIMA model\
      \ training."
    id: time_series_id_columns
    var_type: Sequence[str]
  - description: "The number of periods ahead that need to be\n   forecasted."
    id: horizon
    var_type: int
  - description: "Whether to preserve the input structs in output feature\n   names.\
      \ Suppose there is a struct A with field b. When false\n   (default), the output\
      \ feature name is A_b. When true, the\n   output feature name is A.b."
    id: preserve_input_structs
    var_type: bool
  - description: The max value of non-seasonal p and q.
    id: auto_arima_max_order
    var_type: int
  - description: "If true, perform decompose time series and\n   save the results."
    id: decompose_time_series
    var_type: google.protobuf.wrappers_pb2.BoolValue
  - description: "If true, clean spikes and dips in the input\n   time series."
    id: clean_spikes_and_dips
    var_type: google.protobuf.wrappers_pb2.BoolValue
  - description: "If true, detect step changes and make data\n   adjustment in the\
      \ input time series."
    id: adjust_step_changes
    var_type: google.protobuf.wrappers_pb2.BoolValue
