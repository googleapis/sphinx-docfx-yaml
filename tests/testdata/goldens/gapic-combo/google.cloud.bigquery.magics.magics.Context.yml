  summary: "google.api_core.client_options.ClientOptions: client options to be\nused\
    \ through IPython magics.\n\nNote::\n    The client options do not need to be\
    \ explicitly defined if no\n    special network connections are required. Normally\
    \ you would be\n    using the https://bigquery.googleapis.com/ end point.\n\n\
    Example:\n    Manually setting the endpoint:\n\n    >>> from google.cloud.bigquery\
    \ import magics\n    >>> client_options = {}\n    >>> client_options['api_endpoint']\
    \ = \"https://some.special.url\"\n    >>> magics.context.bigquery_client_options\
    \ = client_options\n\n"
  syntax: {}
  type: property
