  summary: "google.auth.credentials.Credentials: Credentials to use for queries\n\
    performed through IPython magics.\n\nNote:\n    These credentials do not need\
    \ to be explicitly defined if you are\n    using Application Default Credentials.\
    \ If you are not using\n    Application Default Credentials, manually construct\
    \ a\n    `google.auth.credentials.Credentials` object and set it as\n    the context\
    \ credentials as demonstrated in the example below. See\n    `auth docs`_ for\
    \ more information on obtaining credentials.\n\nExample:\n    Manually setting\
    \ the context credentials:\n\n    >>> from google.cloud.bigquery import magics\n\
    \    >>> from google.oauth2 import service_account\n    >>> credentials = (service_account\n\
    \    ...     .Credentials.from_service_account_file(\n    ...         '/path/to/key.json'))\n\
    \    >>> magics.context.credentials = credentials\n\n\n.. _auth docs: http://google-auth.readthedocs.io\n\
    \    /en/latest/user-guide.html#obtaining-credentials\n\n"
  syntax: {}
  type: property
  uid: google.cloud.bigquery.magics.magics.Context.credentials
